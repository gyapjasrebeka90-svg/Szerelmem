<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Valentin Nap</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        background: url('hatter.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
    }

    h1 {
        color: white;
        font-size: 2.2em;
        text-align: center;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        margin-bottom: 30px;
    }

    .button-container {
        display: flex;
        gap: 40px;
    }

    button {
        padding: 15px 35px;
        font-size: 1.3em;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    #noBtn {
        background-color: #ff6b81;
        color: white;
    }

    #yesBtn {
        background-color: #ffdee9;
        color: #ff1a75;
    }

    #message {
        color: white;
        font-size: 2em;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        text-shadow: 3px 3px 15px rgba(0,0,0,0.7);
    }

    /* Szívecske eső stílus */
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        clip-path: polygon(
            50% 0%, 61% 15%, 75% 15%, 84% 27%, 84% 42%, 
            75% 56%, 50% 80%, 25% 56%, 16% 42%, 16% 27%, 
            25% 15%, 39% 15%
        );
        opacity: 0.8;
        animation: fall linear infinite, spin linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(-50px); }
        100% { transform: translateY(110vh); }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
